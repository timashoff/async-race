<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async race</title>
</head>

<body>

  <nav>
    <button class="btn to-garage">garage</button>
    <button class="btn to-winners">winners</button>
  </nav>





  <main>
    <div id="garage">
      <section class="menu">

        <div class="field create">
          <input type="text" name="" id="">
          <input type="color" name="" id="" value="#FFFFFF">
          <button>create</button>
        </div>

        <div class="field update">
          <input type="text" name="" id="">
          <input type="color" name="" id="" value="#FFFFFF">
          <button>update</button>
        </div>

        <div class="controls">
          <button class="start-race">race</button>
          <button class="reset">reset</button>
          <button class="generate-cars">generate cars</button>
        </div>

      </section>
      <h1 class="garage">garage : 4 </h1>
      <h2 class="page">
        ← 1 →
      </h2>

      <div class="cars"> </div>

    </div>

    <div id="winners" style="display: none">
      <h1>winners</h1>
      <h2>page#1</h2>
      <div class="winers-block">

      </div>
    </div>
  </main>


  <footer>
    <a href="#">github link</a>
    <div>2023</div>
    <a href="#">RS School</a>
  </footer>
</body>

</html>
